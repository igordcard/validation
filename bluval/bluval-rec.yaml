blueprint:
    name: rec
    layers:
        - hardware
        - os
        - docker
        - k8s
    # Any hardware some basic tests
    hardware: &hardware_rec
        -
            name: hp_baremetal
            what: hp_baremetal
    os: &os_rec
        -
            name: ltp
            what: ltp
        -
            name: cyclictest
            what: cyclictest
            optional: "True"
        -
            name: lynis
            what: lynis
            optional: "True"

    docker: &docker_base
        -
            name: docker_bench
            what: docker_bench
    k8s: &k8s
        -
            name: conformance
            what: conformance
        -
            name: etcd_ha
            what: etcd_ha
            optional: "True"
