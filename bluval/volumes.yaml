volumes:
    ssh_key_dir:
        local: '/home/stack/.ssh'
        target: '/root/.ssh'
    kube_config_dir:
        local: '/home/stack/.kube'
        target: '/root/.kube'
    custom_variables_file:
        local: '/home/stack/validation/tests/variables.yaml'
        target: '/opt/akraino/validation/tests/variables.yaml'
    blueprint_dir:
        local: '/home/stack/validation/bluval'
        target: '/opt/akraino/validation/bluval'
    results_dir:
        local: '/home/stack/results'
        target: '/opt/akraino/results'
    openrc:
        local: '/home/stack/openrc'
        target: '/root/openrc'
layers:
    common:
        - custom_variables_file
        - blueprint_dir
        - results_dir
    hardware:
        - ssh_key_dir
    os:
        - ssh_key_dir
    networking:
        - ssh_key_dir
    docker:
        - ssh_key_dir
    k8s:
        - ssh_key_dir
        - kube_config_dir
    k8s_networking:
        - ssh_key_dir
        - kube_config_dir
    openstack:
        - openrc
    sds:
    sdn:
    vim:
